<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>James Webb Tracker</title>
</head>
<body>
  <div id="app">
    <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="">
   
    <h5>James Webb Tracker</h5>
    <h6>Desenvolvido por Maria Penalva e Paulo Penalva</h6>
    <hr>
    <div>
      <label for="distanceEarthKm">Distancia da Terra em KM :</label>
      <input type="text" id="distanceEarthKm" value="0" readonly style="border: none;">
    </div>
    <div>
      <label for="launchElapsedTime">Tempo de lan√ßamento :</label>
      <input type="text" id="launchElapsedTime" value="0" readonly style="border: none;">
    </div>
    <div>
      <label for="distanceL2Km">Distancia para a L2 :</label>
      <input type="text" id="distanceL2Km" value="0" readonly style="border: none;">
    </div>
    <div>
      <label for="percentageCompleted">Completo % :</label>
      <input type="text" id="percentageCompleted" value="0" readonly style="border: none;">
    </div>
    <div>
      <label for="speedKmS">Velocidade KM/segundos :</label>
      <input type="text" id="speedKmS" value="0" readonly style="border: none;">
    </div>
    <hr>
    <div>
      <img 
      height="240px"
      width="410px"
      src="https://s.yimg.com/ny/api/res/1.2/kMHtaQT2_J6k7WxejI1r7w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQxNg--/https://s.yimg.com/os/creatr-uploaded-images/2021-09/b4ddee40-10ae-11ec-8edf-b89706fd9f91" alt="">
    </div>
    <div>
     
      <img 
        width="410px"  
        alt="deploymentImgURL" id="deploymentImgURL">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
